<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link rel="stylesheet" href="style.css">

    <title>My Gallery challenge | devchallenges</title>

  </head>
  <body>
    <header>
      <div class="profilecontainer">
        <div class="profile-img">

          <img src="./images/profilePhoto.png" alt="My Profile Photo">
          
        </div>
          <h2 id="person-name">
            Rodney Cotton
          </h2>
          <p id="place"> 
            Helsinki, Finland
          </p>
        <div class="follower-btn-container">
          <button type="button" class="btn">
            <p>
              <span>
                100
              </span>
              <span>
                Posts
              </span>


            </p>
          </button>
          <button type="button" class="btn">
            <p>
              <span>
                2242
              </span>
              <span>
                Follower
              </span>


            </p>
          </button>
          <button type="button" class="btn">
            <p>
              <span>
                1432
              </span>
              <span>
                Following
              </span>


            </p>
          </button>
        </div>
      </div>
    </header>

    <main>

      <div class="gallery">
        <div class="gallery-images" id="first">
          <img src="./images/photo1.png" alt="Roomm Plant Image" loading="lazy">
        </div>
        <div class="gallery-images" id="second">
          <img src="./images/photo2.png" alt="Roomm Plant Image" loading="lazy">
          
        </div>
        <div class="gallery-images" id="third">
          <img src="./images/photo3.png" alt="Roomm Plant Image" loading="lazy">
          
        </div>
        <div class="gallery-images" id="fourth">
          <img src="./images/photo_4.png" alt="Roomm Plant Image" loading="lazy">
          
        </div>
        <div class="gallery-images" id="fifth">
        <img src="./images/photo5.png" alt="Roomm Plant Image" loading="lazy">
        </div>
        <div class="gallery-images" id="six">
          <img src="./images/photo6.png" alt="Roomm Plant Image" loading="lazy">
          
        </div>
       
      </div>


    </main>

    <footer>
      <p class="footer-text">
        created by 
        <a href="https://www.linkedin.com/in/mohit487/">
          @itz-mohit-014
        </a>
        - devChallenges.io
      </p>
    </footer>

  </body>
</html>
